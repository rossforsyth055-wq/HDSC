<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hearts Accessible For All Supporters Club{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <img src="/static/images/crest.jpg" alt="Hearts Crest" class="nav-crest">
                <span>HDSC</span>
            </a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link">About Us</a></li>
                <li><a href="{{ url_for('membership') }}" class="nav-link">Membership</a></li>
                <li><a href="{{ url_for('events') }}" class="nav-link">Events</a></li>
                <li><a href="{{ url_for('news') }}" class="nav-link">News</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                <li><a href="{{ url_for('donate') }}" class="nav-link btn btn-primary">Donate</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Hearts Accessible For All Supporters Club. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
